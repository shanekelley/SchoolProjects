<html>
    <head>
        <title>Sign Up!</title>
    </head>
<body>
    <h1>Sign up</h1>
   
    {% if step=="compose_entry" %}
        <form action="{{ url_for('signup') }}" method="post">
        Enter Username: <input type="text" size="30" name="username"><br>
        Enter Password: <input type="text" size="30" name="password"><br>
        Enter email: <input type = "text" size = "30" name = "email"><br>
        <input type="hidden" name="step" value="add_entry">
        <input type="submit">
        </form>
    {% elif step == "add_entry" %}
        <p>Sign Up Succesful!</p>
    <p>Please continue to the <a href="{{ url_for('login') }}">login page</a></p>
    {% endif %}
</body>
</html>
