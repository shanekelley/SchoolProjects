<htmll>
    <head>
        <title>Paypal</title>
    </head>
<body>
    <h1>Fill out your Paypal information</h1>
    {% if step=="add_entry" %}
        <form action="{{ url_for('payPal') }}" method="post">
        Enter Paypal Number : <input type="text" size="30" name="payPalNum"><br>
        Enter Name as Appears on Account: <input type = "text" size = "30" name = "nameOnCard"><br>
        
        <input type="hidden" name="step" value="submitted">
        <input type="submit">
        </form>
    {% elif step == "submitted" %}
        Your post has been submitted.
        <br>
        <p>Please continue to the <a href="{{ url_for('dashboard') }}">dashboard.</a></p>
    {% endif %}
</body>
</html>
